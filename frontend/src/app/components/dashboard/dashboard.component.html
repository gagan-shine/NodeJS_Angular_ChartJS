		<!-- Page -->
		<div class="page" >
			<div class="page-main h-100">

        <app-sidebar></app-sidebar>

				<div class="app-content my-3 my-md-5">

						<div class="row row-deck">

							<div class="col-lg-12 col-sm-12">

								</div>
							</div>
						</div>

								<div class="card ">

										<small>(Live Data - Auto reloading updates every 5 seconds)</small>

										<canvas baseChart
